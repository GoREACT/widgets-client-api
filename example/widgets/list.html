<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="mac-dialog animated-2x fadeIn">
    <div class="mac-header">
        <div class="mac-title">List</div>
        <div class="mac-buttons">
            <div class="mac-button mac-close"></div>
            <div class="mac-button mac-min"></div>
            <div class="mac-button mac-max"></div>
        </div>
    </div>
    <div class="mac-body">
        <h1>List of videos</h1>

        <div style="text-align: center;position: absolute;bottom: 15px;right: 15px">
            <div id="close_btn" class="btn btn-default">Close</div>
        </div>
    </div>
</div>

<script src="../../build/interlace.js"></script>
<script>
    document.getElementById('close_btn').addEventListener('click', function () {
        interlace.send('destroy')
    });
</script>
</body>
</html>
